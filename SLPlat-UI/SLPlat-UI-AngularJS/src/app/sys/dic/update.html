<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.dic.list">字典管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>


<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.dic.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal"  name="dic_form">
                <!--类型-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="type">
                        <span class="text-danger wrapper-sm">*</span>类型</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="type" id="type" placeholder="请输入类型..." ng-model="record.type">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--字典名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="codeText">字典名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="codeText" id="codeText" placeholder="请输入字典名称..." ng-model="record.codeText">
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--关键字-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="code">关键字</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="code" id="code" placeholder="请输入关键字..." ng-model="record.code">
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
