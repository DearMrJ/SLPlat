<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.baseInfo.program.list">编程题管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.baseInfo.program.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal"  name="user_form">
                <!--省名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="courseName">
                        <span class="text-danger wrapper-sm">*</span>课程名称</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="courseName" id="courseName"
                                ng-model="recordCourseId" ng-change="courseChange()">
                            <option value="0" >--请选择课程--</option>
                            <option ng-repeat="x in courseNames" value="{{x.id}}">{{x.name}}</option>
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--学院名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="sectionName">
                        <span class="text-danger wrapper-sm">*</span>章节名称</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="sectionName" id="sectionName"
                                ng-model="recordSectionId">
                            <option value="0" >--请选择章节--</option>
                            <option ng-repeat="x in sectionNames" value="{{x.id}}">{{x.name}}</option>
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--专业名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="Name">
                        <span class="text-danger wrapper-sm">*</span>题目内容</label>
                    <div class="col-sm-6">
                        <textarea name="" class="form-control" name="Name" id="Name" placeholder="请输入题目内容..." ng-model="record.name"></textarea>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--排序-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="sortNo">排序</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="sortNo" id="sortNo" placeholder="请输入排序..." ng-model="record.sortNo">
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
