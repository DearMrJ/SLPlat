<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.baseInfo.ceeAnnualScore.list">历年分数线管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.baseInfo.ceeAnnualScore.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal"  name="user_form">
                    <!--历年分数线名称-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="name">
                        <span class="text-danger wrapper-sm">*</span>历年分数线名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="name" id="name" placeholder="请输入历年分数线名称..." ng-model="record.name">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--年份-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="name">
                            <span class="text-danger wrapper-sm">*</span>年份</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="year" id="year" placeholder="请输入年份..." ng-model="record.year">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--省份-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="provinceName">
                            <span class="text-danger wrapper-sm">*</span>省份</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="provinceName" id="provinceName"
                                    ng-model="recordProvinceId">
                                <option value="0" >--请选择省份--</option>
                                <option ng-repeat="x in provinceNames" value="{{x.id}}">{{x.name}}</option>
                            </select>
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--考生类别-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="categoryName">
                            <span class="text-danger wrapper-sm">*</span>考生类别</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="categoryName" id="categoryName"
                                    ng-model="recordCategoryId">
                                <option value="0" >--请选择考生类别--</option>
                                <option ng-repeat="x in categoryNames" value="{{x.id}}">{{x.name}}</option>
                            </select>
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--批次-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="batchName">
                            <span class="text-danger wrapper-sm">*</span>批次</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="batchName" id="batchName"
                                    ng-model="recordBatchId">
                                <option value="0" >--请选择批次--</option>
                                <option ng-repeat="x in batchNames" value="{{x.id}}">{{x.name}}</option>
                            </select>
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <!--最低分数线-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="name">
                            <span class="text-danger wrapper-sm">*</span>最低分数线</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="minScoreLine" id="minScoreLine" placeholder="请输入最低分数线..." ng-model="record.minScoreLine">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--排序-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="sortNo">排序</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="sortNo" id="sortNo" placeholder="请输入排序..." ng-model="record.sortNo">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
